<!DOCTYPE html>
<html>
  <!-- This is where setup stuff goes -->
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <!-- These are your libraries (aframe, jquery, etc) -->
    <script type="text/javascript" src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  
  <!-- This is where stuff you see goes -->
  <body>
    <div id="cursor"></div>
    
    <stats>
      <name class="bar">[1] Unicorn</name>
      <healthbar class="bar"></healthbar>
      <specialbar class="bar"></specialbar>
      <castingbar class="bar">Unicorn zapper mode</castingbar>
    </stats>
    
    <div id="debug">...</div><img id="player" />
    
    <a-box
       id="movable-box"
       position="-1 1 -3"
       rotation="0 90 0"
       color="#DE93F3"
   
       shadow>
    </a-box>
    
  </body>
  
  <script type="text/javascript" src="code.js"></script>
</html>
